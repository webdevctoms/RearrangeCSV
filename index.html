<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/tests.js"></script>
	<script type="text/javascript" src="js/itemCodeFilter.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="center">
		<div>
			<label for="inputFile">Enter CSV File to reorder</label>
		</div>
		<div>
			<input type="file" id="inputFile" accepts=".csv" />
		</div>
		<p>Or</p>
		<div class="drop_zone" id="drop_zone">
		  <p>Drop Master CSV Here</p>
		</div>
		<div>
			<label for="testData">Test Data</label>
		</div>
		<div>
			<button id="testData">Start</button>
		</div>
		<div>
			<label for="deleteData">Remove reorderd columns</label>
		</div>
		<div>
			<button id="deleteData">Remove</button>
		</div>
		<div>
			<label for="removeItemCodes">Remove by item codes</label>
		</div>
		<div class="drop_zone" id="drop_zone_item_codes">
		  <p>Drop item code CSV Here</p>
		</div>
		<div>
			<button id="removeItemCodes">Remove Item Codes</button>
		</div>
		<div>
			<a id="downloadLink" class="hide">Download CSV</a>
		</div>
	</div>
</body>
</html>
